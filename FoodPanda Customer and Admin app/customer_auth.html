</body>
    <h1 class = "text-center">Customer Auth</h1>
    <button id="logoutBtn" class="btn btn-primary" style="position: absolute; top: 10px; left: 10px; " onclick="goToIndex()">Main Page</button>
    <!-- <button id="goToPrevious" class="btn btn-primary" style="position: absolute; top: 10px; left: 130px; " onclick="gotToPreviousPage()">Back</button> -->

    <hr>
    <div class="container-fluid p-5">
        <h2 class = "text-center">Sign Up</h2>
        <form>
            <div class="mb-3">
                <label for="signupEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword">
            </div>
            
            <button type="submit" class="btn btn-primary" onclick="customerSignUp()">Sign up</button>
        </form>
    </div>
