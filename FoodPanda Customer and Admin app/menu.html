    <!-- <button type="button" onclick="showMenuItems()">Show items</button> -->

    <button id="logoutBtn" class="btn btn-danger" style="position: absolute; top: 10px; left: 10px;" onclick="goToIndex()">Log out</button>
    <button id="goToPrevious" class="btn btn-primary" style="position: absolute; top: 10px; left: 130px; " onclick="gotToPreviousPage()">Back</button>

    <button id="cartButton" class="btn btn-primary" style="position: absolute; top: 10px; right: 10px; display:none ;" onclick="showCart()">Cart</button>
    <div class="d-flex container-fluid menu_div"></div>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Cart Items</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="cartItemList" class="list-group"></ul>
                </div>
                <div class="modal-footer">
                    <span id="total">Total: </span>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
